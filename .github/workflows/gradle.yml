name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build Gradle
    strategy:
      matrix:
        java: [ 11, 16, 17, 18 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make Gradlew Executable
        run: chmod +x gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@116ac10f8131939c7e405884cb2456067b0479e9
        with:
          arguments: build

  codeql-analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Auto-Build
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
  tests-complete:
    name: Tests Complete
    needs:
      - build
      - codeql-analyze
    runs-on: ubuntu-latest
    steps:
      - name: Indicates Tests are Complete
        run: echo Tests Complete
  build-complete:
    name: Build Complete
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Indicate Builds are Complete
        run: echo Build Complete
  publish:
    name: Publish to Github Packages
    if: ${{github.event_name == 'release'}}
    needs: build-complete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - uses: actions/setup-java@v3
        name: Setup Java
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Publish package
        uses: gradle/gradle-build-action@116ac10f8131939c7e405884cb2456067b0479e9
        with:
          arguments: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  javadoc:
    name: Update Javadocs
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - uses: actions/setup-java@v3
        name: Set up Java JDK
        with:
          java-version: 18
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make Gradlew Executable
        run: chmod +x gradlew
      - name: Javadoc with Gradle
        uses: gradle/gradle-build-action@116ac10f8131939c7e405884cb2456067b0479e9
        with:
          arguments: javadoc
      - name: Publish to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./build/docs/javadoc
  release:
    name: Release Next Version
    needs: build-complete
    if: ${{github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
        with:
          fetch-depth: 5
      - uses: actions/setup-python@v3
        name: Set up Python
        with:
          python-version: '3.x'
      - name: Release using Python Script
        run: python .github/python/release.py
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
