name: Publish
on:
  release:
    types: [ published ]

jobs:
  package:
    name: Publish Github package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make Gradlew executable
        run: chmod +x gradlew
      - name: Publish Packages
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef
        with:
          arguments: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  removepackages:
    name: Clean Unused Packages
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/delete-package-versions@v3
        name: Automatically Prune Packages
        with:
          package-name: 'org.tealeaf.javamarkdown'
          min-versions-to-keep: 900

  javadoc:
    name: Javadoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - uses: actions/setup-java@v3
        name: Set up Java JDK
        with:
          java-version: 18
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make Gradlew Executable
        run: chmod +x gradlew
      - name: Javadoc with Gradle
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef
        with:
          arguments: javadoc
      - name: Move Javadocs to docs
        run: mv -u ./build/docs/javadoc ./docs/javadoc
      - name: Publish to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./docs
