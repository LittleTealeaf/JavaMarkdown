name: Release
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:



jobs:
  test:
    name: Test Gradle
    strategy:
      matrix:
        java: [ 11, 16, 17, 18 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
      - name: Make Gradlew Executable
        run: chmod +x gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@c295a4096e1d2c453eaf1f65c6f96686e26bd8be
        with:
          arguments: test
  javadoc:
    name: Test Javadoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
            java-version: 18
            distribution: 'temurin'
      - name: Make Gradlew Executable
        run: chmod +x gradlew
      - name: Build Javadoc with Gradle
        uses: gradle/gradle-build-action@c295a4096e1d2c453eaf1f65c6f96686e26bd8be
        with:
          arguments: javadoc
  release:
    needs:
    - javadoc
    - test
    if: github.repository == 'LittleTealeaf/JavaMarkdown'
    name: Release Next Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Release using Python Script
        run: python .github/python/release.py
        env:
          GITHUB_TOKEN: ${{secrets.PAT}}
